{% extends 'core/base.html' %}
{% block title %}Delete Recipe | Recipe Site{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow mt-8">
    <h2 class="text-2xl font-bold text-red-700 mb-4">Delete Recipe</h2>
    <p class="mb-6">Are you sure you want to delete the recipe <span class="font-semibold">"{{ recipe.title }}"</span>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'recipes:detail' recipe.pk %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
